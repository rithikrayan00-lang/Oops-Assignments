<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaFX Countdown Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: linear-gradient(180deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            padding: 60px 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #ffa500;
            font-size: 36px;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            letter-spacing: 2px;
        }

        .fire-emoji {
            font-size: 40px;
            margin: 0 10px;
            animation: flicker 0.5s infinite;
        }

        @keyframes flicker {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(5deg); }
        }

        .timer-display {
            font-size: 100px;
            font-weight: bold;
            color: #00ff00;
            margin: 40px 0;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            font-variant-numeric: tabular-nums;
        }

        .input-section {
            display: flex;
            gap: 30px;
            margin-bottom: 40px;
            justify-content: center;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-group label {
            font-size: 14px;
            color: #aaa;
            margin-bottom: 8px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-group input {
            width: 90px;
            padding: 12px;
            font-size: 24px;
            text-align: center;
            border: 3px solid #ffa500;
            border-radius: 10px;
            background-color: #ffffff;
            color: #000;
            font-weight: bold;
        }

        .input-group input:disabled {
            background-color: #555;
            border-color: #888;
            color: #aaa;
        }

        .button-section {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 35px;
            font-size: 16px;
            font-weight: 700;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-start {
            background-color: #00ff00;
            color: #000;
        }

        .btn-start:hover:not(:disabled) {
            background-color: #00dd00;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 255, 0, 0.4);
        }

        .btn-start:disabled {
            background-color: #555;
            color: #aaa;
            cursor: not-allowed;
        }

        .btn-stop {
            background-color: #ff0000;
            color: white;
        }

        .btn-stop:hover:not(:disabled) {
            background-color: #dd0000;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 0, 0, 0.4);
        }

        .btn-stop:disabled {
            background-color: #555;
            color: #aaa;
            cursor: not-allowed;
        }

        .btn-reset {
            background-color: #ffa500;
            color: #000;
        }

        .btn-reset:hover {
            background-color: #ff8c00;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 165, 0, 0.4);
        }

        .status {
            margin-top: 20px;
            font-size: 16px;
            color: #aaa;
            min-height: 24px;
            font-weight: 600;
        }

        .status.running {
            color: #00ff00;
            animation: pulse 0.6s infinite;
        }

        .status.finished {
            color: #ff0000;
            animation: pulse 0.3s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <span class="fire-emoji">ðŸ”¥</span>
            JavaFX Countdown Timer
            <span class="fire-emoji">ðŸ”¥</span>
        </h1>
        
        <div class="timer-display" id="timerDisplay">00:00</div>

        <div class="input-section">
            <div class="input-group">
                <label for="minutes">Minutes</label>
                <input type="number" id="minutes" min="0" max="59" value="1">
            </div>
            <div class="input-group">
                <label for="seconds">Seconds</label>
                <input type="number" id="seconds" min="0" max="59" value="30">
            </div>
        </div>

        <div class="button-section">
            <button class="btn-start" id="startBtn">Start Timer</button>
            <button class="btn-stop" id="stopBtn" disabled>Stop Timer</button>
            <button class="btn-reset" id="resetBtn">Reset</button>
        </div>

        <div class="status" id="status"></div>
    </div>

    <script>
        const timerDisplay = document.getElementById('timerDisplay');
        const minutesInput = document.getElementById('minutes');
        const secondsInput = document.getElementById('seconds');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const resetBtn = document.getElementById('resetBtn');
        const statusDiv = document.getElementById('status');

        let remainingSeconds = 0;
        let isRunning = false;
        let intervalId = null;

        function updateDisplay() {
            const minutes = Math.floor(remainingSeconds / 60);
            const seconds = remainingSeconds % 60;
            timerDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        function startTimer() {
            if (isRunning) return;

            if (remainingSeconds === 0) {
                const mins = parseInt(minutesInput.value) || 0;
                const secs = parseInt(secondsInput.value) || 0;
                remainingSeconds = mins * 60 + secs;
            }

            if (remainingSeconds <= 0) {
                alert('Please enter a valid time');
                return;
            }

            isRunning = true;
            startBtn.disabled = true;
            minutesInput.disabled = true;
            secondsInput.disabled = true;
            stopBtn.disabled = false;
            statusDiv.textContent = 'â–¶ Timer Running...';
            statusDiv.className = 'status running';

            intervalId = setInterval(() => {
                remainingSeconds--;
                updateDisplay();

                if (remainingSeconds <= 0) {
                    endTimer();
                }
            }, 1000);
        }

        function stopTimer() {
            if (!isRunning) return;

            isRunning = false;
            clearInterval(intervalId);
            startBtn.disabled = false;
            stopBtn.disabled = true;
            statusDiv.textContent = 'â¸ Timer Paused';
            statusDiv.className = 'status';
        }

        function resetTimer() {
            isRunning = false;
            clearInterval(intervalId);
            remainingSeconds = 0;
            updateDisplay();
            startBtn.disabled = false;
            stopBtn.disabled = true;
            minutesInput.disabled = false;
            secondsInput.disabled = false;
            statusDiv.textContent = '';
            statusDiv.className = 'status';
        }

        function endTimer() {
            isRunning = false;
            clearInterval(intervalId);
            startBtn.disabled = false;
            stopBtn.disabled = true;
            minutesInput.disabled = false;
            secondsInput.disabled = false;
            statusDiv.textContent = "â± Time's up!";
            statusDiv.className = 'status finished';
            alert("ðŸ”” Time's up!");
        }

        startBtn.addEventListener('click', startTimer);
        stopBtn.addEventListener('click', stopTimer);
        resetBtn.addEventListener('click', resetTimer);

        // Initialize display
        updateDisplay();
    </script>
</body>
</html>
