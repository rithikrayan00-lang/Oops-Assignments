<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .timer-display {
            font-size: 80px;
            font-weight: bold;
            text-align: center;
            color: #667eea;
            margin: 30px 0;
            font-variant-numeric: tabular-nums;
            font-family: 'Courier New', monospace;
        }

        .input-section {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            justify-content: center;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-group label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .input-group input {
            width: 70px;
            padding: 10px;
            font-size: 18px;
            text-align: center;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-weight: bold;
        }

        .input-group input:disabled {
            background-color: #f0f0f0;
            border-color: #ccc;
            color: #999;
        }

        .button-section {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-start {
            background-color: #4CAF50;
            color: white;
        }

        .btn-start:hover:not(:disabled) {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .btn-start:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .btn-pause {
            background-color: #ff9800;
            color: white;
        }

        .btn-pause:hover:not(:disabled) {
            background-color: #e68900;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 152, 0, 0.3);
        }

        .btn-pause:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .btn-reset {
            background-color: #f44336;
            color: white;
        }

        .btn-reset:hover {
            background-color: #da190b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.3);
        }

        .status {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
            min-height: 20px;
        }

        .status.running {
            color: #4CAF50;
            font-weight: 600;
        }

        .status.finished {
            color: #f44336;
            font-weight: 600;
            animation: pulse 0.6s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚è± Countdown Timer</h1>
        
        <div class="timer-display" id="timerDisplay">00:00</div>

        <div class="input-section">
            <div class="input-group">
                <label for="minutes">Minutes</label>
                <input type="number" id="minutes" min="0" max="59" value="1">
            </div>
            <div class="input-group">
                <label for="seconds">Seconds</label>
                <input type="number" id="seconds" min="0" max="59" value="30">
            </div>
        </div>

        <div class="button-section">
            <button class="btn-start" id="startBtn">Start</button>
            <button class="btn-pause" id="pauseBtn" disabled>Pause</button>
            <button class="btn-reset" id="resetBtn">Reset</button>
        </div>

        <div class="status" id="status"></div>
    </div>

    <script>
        const timerDisplay = document.getElementById('timerDisplay');
        const minutesInput = document.getElementById('minutes');
        const secondsInput = document.getElementById('seconds');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const statusDiv = document.getElementById('status');

        let remainingSeconds = 0;
        let isRunning = false;
        let intervalId = null;

        function updateDisplay() {
            const minutes = Math.floor(remainingSeconds / 60);
            const seconds = remainingSeconds % 60;
            timerDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        function startTimer() {
            if (isRunning) return;

            if (remainingSeconds === 0) {
                const mins = parseInt(minutesInput.value) || 0;
                const secs = parseInt(secondsInput.value) || 0;
                remainingSeconds = mins * 60 + secs;
            }

            if (remainingSeconds <= 0) {
                alert('Please enter a valid time');
                return;
            }

            isRunning = true;
            startBtn.disabled = true;
            minutesInput.disabled = true;
            secondsInput.disabled = true;
            pauseBtn.disabled = false;
            statusDiv.textContent = 'Timer running...';
            statusDiv.className = 'status running';

            intervalId = setInterval(() => {
                remainingSeconds--;
                updateDisplay();

                if (remainingSeconds <= 0) {
                    endTimer();
                }
            }, 1000);
        }

        function pauseTimer() {
            if (!isRunning) return;

            isRunning = false;
            clearInterval(intervalId);
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            statusDiv.textContent = 'Timer paused';
            statusDiv.className = 'status';
        }

        function resetTimer() {
            isRunning = false;
            clearInterval(intervalId);
            remainingSeconds = 0;
            updateDisplay();
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            minutesInput.disabled = false;
            secondsInput.disabled = false;
            statusDiv.textContent = '';
            statusDiv.className = 'status';
        }

        function endTimer() {
            isRunning = false;
            clearInterval(intervalId);
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            minutesInput.disabled = false;
            secondsInput.disabled = false;
            statusDiv.textContent = "Time's up!";
            statusDiv.className = 'status finished';
            alert("Time's up!");
        }

        startBtn.addEventListener('click', startTimer);
        pauseBtn.addEventListener('click', pauseTimer);
        resetBtn.addEventListener('click', resetTimer);

        // Initialize display
        updateDisplay();
    </script>
</body>
</html>
