<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Fine Calculator - Web Version</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #dff9fb 0%, #c7ecee 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: linear-gradient(to bottom right, #dff9fb, #c7ecee);
            border: 3px solid #2980b9;
            border-radius: 15px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 28px;
            font-weight: bold;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 25px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .separator {
            height: 2px;
            background-color: #2980b9;
            margin: 20px 0;
            border-radius: 1px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
            font-size: 15px;
        }

        input[type="date"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #3498db;
            border-radius: 8px;
            font-size: 14px;
            background-color: #ffffff;
            color: #2c3e50;
            transition: all 0.3s ease;
        }

        input[type="date"]:focus {
            outline: none;
            border-color: #2980b9;
            box-shadow: 0 0 8px rgba(41, 128, 185, 0.3);
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            justify-content: center;
        }

        button {
            font-weight: bold;
            border: none;
            border-radius: 12px;
            padding: 12px 28px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .calc-btn {
            background: linear-gradient(to right, #3498db, #2980b9);
            color: white;
            flex: 1;
        }

        .calc-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(52, 152, 219, 0.4);
        }

        .calc-btn:active {
            transform: translateY(0);
        }

        .reset-btn {
            background: linear-gradient(to right, #95a5a6, #7f8c8d);
            color: white;
            flex: 1;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(149, 165, 166, 0.4);
        }

        .reset-btn:active {
            transform: translateY(0);
        }

        .fine-display {
            font-size: 22px;
            font-weight: bold;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #1abc9c;
            background-color: #e8f8f5;
            color: #27ae60;
            transition: all 0.3s ease;
        }

        .fine-display.zero {
            background-color: #eafaf1;
            border-color: #2ecc71;
            color: #27ae60;
        }

        .fine-display.charged {
            background-color: #fdecea;
            border-color: #e74c3c;
            color: #e74c3c;
        }

        .error-message {
            background-color: #fadbd8;
            border: 2px solid #e74c3c;
            color: #c0392b;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 24px;
            }

            .button-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“˜ Library Fine Calculator</h1>
        
        <div class="separator"></div>

        <div class="error-message" id="errorMsg"></div>

        <div class="form-group">
            <label for="dueDate">Select Due Date:</label>
            <input type="date" id="dueDate">
        </div>

        <div class="form-group">
            <label for="returnDate">Select Return Date:</label>
            <input type="date" id="returnDate">
        </div>

        <div class="button-group">
            <button class="calc-btn" id="calcBtn">Calculate Fine</button>
            <button class="reset-btn" id="resetBtn">Clear</button>
        </div>

        <div class="fine-display zero" id="fineDisplay">Fine Amount: â‚¹0</div>
    </div>

    <script>
        const dueDate = document.getElementById('dueDate');
        const returnDate = document.getElementById('returnDate');
        const calcBtn = document.getElementById('calcBtn');
        const resetBtn = document.getElementById('resetBtn');
        const fineDisplay = document.getElementById('fineDisplay');
        const errorMsg = document.getElementById('errorMsg');

        calcBtn.addEventListener('click', calculateFine);
        resetBtn.addEventListener('click', clearForm);

        function calculateFine() {
            errorMsg.classList.remove('show');

            const due = dueDate.value;
            const returned = returnDate.value;

            if (!due || !returned) {
                showError('Missing Date', 'Please select both Due Date and Return Date.');
                return;
            }

            const dueDateObj = new Date(due);
            const returnDateObj = new Date(returned);

            // If returned before due date
            if (returnDateObj < dueDateObj) {
                fineDisplay.textContent = 'Fine Amount: â‚¹0 (Returned on time)';
                fineDisplay.className = 'fine-display zero';
                return;
            }

            // If returned on same day as due date
            if (returnDateObj.getTime() === dueDateObj.getTime()) {
                fineDisplay.textContent = 'Fine Amount: â‚¹0 (Returned on time)';
                fineDisplay.className = 'fine-display zero';
                return;
            }

            const fine = calculateFineAmount(dueDateObj, returnDateObj);
            fineDisplay.textContent = 'Fine Amount: â‚¹' + fine;

            if (fine === 0) {
                fineDisplay.className = 'fine-display zero';
            } else {
                fineDisplay.className = 'fine-display charged';
            }
        }

        function calculateFineAmount(due, returned) {
            // Same year
            if (returned.getFullYear() === due.getFullYear()) {
                // Same month
                if (returned.getMonth() === due.getMonth()) {
                    const daysLate = Math.floor((returned - due) / (1000 * 60 * 60 * 24));
                    return 15 * daysLate;
                } else {
                    // Different month
                    const monthsLate = (returned.getFullYear() - due.getFullYear()) * 12 + 
                                      (returned.getMonth() - due.getMonth());
                    return 500 * monthsLate;
                }
            } else {
                // Different year
                return 5000;
            }
        }

        function clearForm() {
            dueDate.value = '';
            returnDate.value = '';
            fineDisplay.textContent = 'Fine Amount: â‚¹0';
            fineDisplay.className = 'fine-display zero';
            errorMsg.classList.remove('show');
        }

        function showError(title, message) {
            errorMsg.textContent = message;
            errorMsg.classList.add('show');
        }
    </script>
</body>
</html>
