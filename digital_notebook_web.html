<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Notebook</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            height: 90vh;
            max-height: 700px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px 12px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #fff;
            color: #667eea;
        }

        .btn-primary:hover {
            background: #f0f0f0;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #ff6b6b;
            color: white;
        }

        .btn-danger:hover {
            background: #ee5a52;
        }

        .btn-success {
            background: #51cf66;
            color: white;
        }

        .btn-success:hover {
            background: #40c057;
        }

        .tabs {
            display: flex;
            border-bottom: 2px solid #e9ecef;
            overflow-x: auto;
            background: #f8f9fa;
        }

        .tab {
            padding: 12px 20px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            font-size: 14px;
            font-weight: 500;
            color: #495057;
            transition: all 0.3s;
            white-space: nowrap;
            position: relative;
        }

        .tab:hover {
            background: #e9ecef;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab .close-tab {
            margin-left: 8px;
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.3s;
        }

        .tab .close-tab:hover {
            opacity: 1;
        }

        .editor-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .tab-content {
            display: none;
            flex: 1;
            flex-direction: column;
        }

        .tab-content.active {
            display: flex;
        }

        textarea {
            flex: 1;
            padding: 20px;
            border: none;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            resize: none;
            outline: none;
        }

        .footer {
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
            padding: 12px 20px;
            font-size: 12px;
            color: #6c757d;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status {
            display: flex;
            gap: 20px;
        }

        .save-indicator {
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #51cf66;
        }

        .dot.unsaved {
            background: #ff8c00;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .modal-content h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .modal-content input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .btn-cancel {
            background: #e9ecef;
            color: #333;
        }

        .btn-cancel:hover {
            background: #dee2e6;
        }

        .file-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .file-item {
            padding: 10px;
            margin-bottom: 5px;
            background: #f8f9fa;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .file-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        @media (max-width: 600px) {
            .container {
                max-height: 100vh;
                height: 100vh;
            }

            .header {
                flex-direction: column;
                gap: 10px;
            }

            .header-buttons {
                width: 100%;
                justify-content: space-between;
            }

            .tab {
                padding: 10px 15px;
                font-size: 12px;
            }

            textarea {
                padding: 15px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù Digital Notebook</h1>
            <div class="header-buttons">
                <button class="btn-primary" onclick="newTab()">+ New Tab</button>
                <button class="btn-primary" onclick="showSaveDialog()">üíæ Save</button>
                <button class="btn-primary" onclick="showFiles()">üìÇ Files</button>
            </div>
        </div>

        <div class="tabs" id="tabsContainer"></div>

        <div class="editor-container">
            <div id="contentContainer"></div>
        </div>

        <div class="footer">
            <div class="status">
                <span id="statusLabel">Ready</span>
                <span class="save-indicator">
                    <span class="dot" id="saveIndicator"></span>
                    <span id="saveStatus">All saved</span>
                </span>
            </div>
            <span id="cursorPosition">Line: 1 Column: 1</span>
        </div>
    </div>

    <div class="modal" id="saveModal">
        <div class="modal-content">
            <h2>Save Note</h2>
            <input type="text" id="saveFileName" placeholder="Enter file name..." value="">
            <div class="modal-buttons">
                <button class="btn-cancel" onclick="closeSaveDialog()">Cancel</button>
                <button class="btn-success" onclick="saveNote()">Save</button>
            </div>
        </div>
    </div>

    <div class="modal" id="filesModal">
        <div class="modal-content">
            <h2>Saved Files</h2>
            <div class="file-list" id="filesList"></div>
            <div class="modal-buttons">
                <button class="btn-cancel" onclick="closeFilesDialog()">Close</button>
            </div>
        </div>
    </div>

    <script>
        let tabs = [];
        let activeTabId = null;
        let nextTabId = 1;

        // Initialize with one blank tab
        newTab();

        function newTab() {
            const tabId = nextTabId++;
            const tab = {
                id: tabId,
                name: `Untitled ${tabId}`,
                content: '',
                saved: false,
                fileName: null
            };
            tabs.push(tab);
            activeTabId = tabId;
            renderTabs();
            renderContent();
        }

        function renderTabs() {
            const container = document.getElementById('tabsContainer');
            container.innerHTML = '';

            tabs.forEach(tab => {
                const tabEl = document.createElement('div');
                tabEl.className = `tab ${tab.id === activeTabId ? 'active' : ''}`;
                tabEl.innerHTML = `
                    <span onclick="switchTab(${tab.id})">${tab.saved ? '' : '*'} ${tab.name}</span>
                    <span class="close-tab" onclick="closeTab(${tab.id})">√ó</span>
                `;
                container.appendChild(tabEl);
            });
        }

        function renderContent() {
            const container = document.getElementById('contentContainer');
            container.innerHTML = '';

            tabs.forEach(tab => {
                const contentDiv = document.createElement('div');
                contentDiv.className = `tab-content ${tab.id === activeTabId ? 'active' : ''}`;
                contentDiv.innerHTML = `<textarea id="textarea-${tab.id}" placeholder="Start typing..."></textarea>`;
                container.appendChild(contentDiv);

                const textarea = contentDiv.querySelector('textarea');
                textarea.value = tab.content;

                textarea.addEventListener('input', (e) => {
                    tab.content = e.target.value;
                    tab.saved = false;
                    updateStatus();
                    renderTabs();
                });

                textarea.addEventListener('selectionchange', updateCursorPosition);
                textarea.addEventListener('click', updateCursorPosition);
                textarea.addEventListener('keyup', updateCursorPosition);
            });

            // Focus the active textarea
            const activeTextarea = document.getElementById(`textarea-${activeTabId}`);
            if (activeTextarea) {
                activeTextarea.focus();
                updateCursorPosition.call(activeTextarea);
            }
        }

        function switchTab(tabId) {
            activeTabId = tabId;
            renderTabs();
            renderContent();
        }

        function closeTab(tabId) {
            const tabIndex = tabs.findIndex(t => t.id === tabId);
            if (tabIndex === -1) return;

            if (!tabs[tabIndex].saved && tabs[tabIndex].content) {
                if (!confirm(`"${tabs[tabIndex].name}" has unsaved changes. Close anyway?`)) {
                    return;
                }
            }

            tabs.splice(tabIndex, 1);

            if (tabs.length === 0) {
                newTab();
            } else if (activeTabId === tabId) {
                activeTabId = tabs[0].id;
            }

            renderTabs();
            renderContent();
        }

        function updateStatus() {
            const activeTab = tabs.find(t => t.id === activeTabId);
            const dot = document.getElementById('saveIndicator');
            const status = document.getElementById('saveStatus');

            if (activeTab) {
                if (activeTab.saved) {
                    dot.className = 'dot';
                    status.textContent = 'All saved';
                } else {
                    dot.className = 'dot unsaved';
                    status.textContent = 'Unsaved changes';
                }
            }
        }

        function updateCursorPosition() {
            const textarea = document.getElementById(`textarea-${activeTabId}`);
            if (!textarea) return;

            const text = textarea.value.substring(0, textarea.selectionStart);
            const lines = text.split('\n');
            const line = lines.length;
            const col = lines[lines.length - 1].length + 1;

            document.getElementById('cursorPosition').textContent = `Line: ${line} Column: ${col}`;
        }

        function showSaveDialog() {
            const activeTab = tabs.find(t => t.id === activeTabId);
            if (!activeTab) return;

            const fileName = activeTab.fileName || `note_${Date.now()}.txt`;
            document.getElementById('saveFileName').value = fileName;
            document.getElementById('saveModal').classList.add('show');
            document.getElementById('saveFileName').focus();
        }

        function closeSaveDialog() {
            document.getElementById('saveModal').classList.remove('show');
        }

        function saveNote() {
            const activeTab = tabs.find(t => t.id === activeTabId);
            if (!activeTab) return;

            const fileName = document.getElementById('saveFileName').value.trim();
            if (!fileName) {
                alert('Please enter a file name');
                return;
            }

            activeTab.fileName = fileName;
            activeTab.name = fileName;
            activeTab.saved = true;

            // Save to localStorage
            const allNotes = JSON.parse(localStorage.getItem('notes') || '{}');
            allNotes[fileName] = activeTab.content;
            localStorage.setItem('notes', JSON.stringify(allNotes));

            updateStatus();
            renderTabs();
            closeSaveDialog();
            document.getElementById('statusLabel').textContent = `Saved "${fileName}"`;
        }

        function showFiles() {
            const allNotes = JSON.parse(localStorage.getItem('notes') || '{}');
            const filesList = document.getElementById('filesList');

            if (Object.keys(allNotes).length === 0) {
                filesList.innerHTML = '<p style="color: #999;">No saved files yet</p>';
            } else {
                filesList.innerHTML = Object.keys(allNotes).map(fileName => `
                    <div class="file-item" onclick="openFile('${fileName}')">
                        üìÑ ${fileName}
                    </div>
                `).join('');
            }

            document.getElementById('filesModal').classList.add('show');
        }

        function closeFilesDialog() {
            document.getElementById('filesModal').classList.remove('show');
        }

        function openFile(fileName) {
            const allNotes = JSON.parse(localStorage.getItem('notes') || '{}');
            const content = allNotes[fileName];

            if (content) {
                const existingTab = tabs.find(t => t.fileName === fileName);
                if (existingTab) {
                    switchTab(existingTab.id);
                } else {
                    const tabId = nextTabId++;
                    tabs.push({
                        id: tabId,
                        name: fileName,
                        content: content,
                        saved: true,
                        fileName: fileName
                    });
                    activeTabId = tabId;
                }
                renderTabs();
                renderContent();
                closeFilesDialog();
            }
        }

        // Update status on load
        updateStatus();

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                e.preventDefault();
                showSaveDialog();
            }
            if ((e.ctrlKey || e.metaKey) && e.key === 'n') {
                e.preventDefault();
                newTab();
            }
            if ((e.ctrlKey || e.metaKey) && e.key === 'o') {
                e.preventDefault();
                showFiles();
            }
        });

        // Close modals when clicking outside
        document.addEventListener('click', (e) => {
            if (e.target.id === 'saveModal') closeSaveDialog();
            if (e.target.id === 'filesModal') closeFilesDialog();
        });
    </script>
</body>
</html>
